<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderVision - PAPS Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    h1 { color: white; }
    p { color: gray; }
    hr { color: white; }
    span { color: rgb(47, 139, 252); }
</style>
<body>
    <div class="container">
        <img src="./BorderVisionPhotos/flying_Vs_bw.png" alt="" width="90%" height="auto" class="my-4 mt-5">
        
        <main class="form-signin w-100 m-auto mb-2">
            <form onsubmit="redirectToTracking(event)">
                <h1 class="fw-normal mb-3">Border<span>Vision</span></h1>
                <p>Check Status <a href="./shipmentdetails.html" id="ResultScreen"></a></p> 

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="papsInput" placeholder="Enter PAPS Number" required>
                    <label for="papsInput">Enter PAPS Number</label>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-1" type="submit">Get Status</button>
            </form>
        </main>
        <hr>
    </div>
    <div class="container mt-4"  >
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./BorderVisionPhotos/chuttersnap-255211.webp" height="300" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./BorderVisionPhotos/JPEG image-402D-89BA-15-0.jpeg" height="300" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./BorderVisionPhotos/stack-blue-containers-box-cargo-freight-ship-import-export-3d.jpg" height="300" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      
    <script>
        function redirectToTracking(event) {
            event.preventDefault();  // Prevent form from refreshing the page
            const papsNumber = document.getElementById("papsInput").value.trim();

            if (!papsNumber) {
                alert("Please enter a PAPS number.");
                return;
            }

            // Redirect to shipment details page with the PAPS number
            window.location.href = `shipmentdetails.html?paps=${papsNumber}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
